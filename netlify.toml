[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "dist/spa"


[functions]
  external_node_modules = ["express"]
  node_bundler = "esbuild"

[[redirects]]
  force = true
  from = "/api/*"
  status = 200
  to = "/.netlify/functions/api/:splat"

# SPA rewrite: serve index.html for all non-function routes
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false
